<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Tutorial</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.getId()}">book.</td>
        <td th:text="${book.getTitle()}">Spring in progress</td>
        <td th:text="${book.getPublisher().getPublisherName()}">Him</td>
    </tr>
</table>

</body>
</html>
